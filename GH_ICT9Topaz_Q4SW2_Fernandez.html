<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<title>minute conversion</title>
	<style>
		h1, body, td {
			text-align: center;
		}
		P {
			background-color: white;
		}
	</style>
</head>
<body>
	<br><br>
	<h1>minute conversion</h1>
	<div class="row">
		<div class="col-xl-4"></div>
		<div class="col-xl-4 container-xl">
			<input type="text" id="num1" placeholder="minutes"><br><br>
			<input class="btn btn-info btn-block" type="button" value="convert to seconds" id="secs" onclick="convert('seconds')">
			<input class="btn btn-info btn-block" type="button" value="convert to hours" id="hrs" onclick="convert('hours')">
			<input class="btn btn-info btn-block" type="button" value="convert to days" id="days" onclick="convert('days')">
			<table class="table table-bordered">
				<tr>
					<td id="result"></td>
				</tr>
			</table>
		</div>
		<div class="col-xl-4"></div>
	</div>
	<script>
		function convert(unit) {
			var x = document.getElementById('num1').value;
			var answer;
			if (unit === "seconds") {
				answer = x*60 + " seconds";
			} else if (unit === "hours") {
				answer = x/60 + " hours";
			} else if (unit === "days") {
				answer = x/1440 + " days";
			}
			document.getElementById('result').innerHTML = answer;
		}
	</script>
</body>
</html>
